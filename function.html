    function isPrime(num) {
        for (var i = 2; i < num; i++) {
            if (num % i == 0) {
                return false;
            }
        }
        return true;
    }

    console.log(isPrime(12));

    /*2、
    计算 [m, n] 范围中, 所有的质数之和
    */
    function sumPrimes(m,n) {
        var sum = 0;
        for(var i = m; i <= n; i++){
            if(isPrime(i)){
                sum += i;
            }
        }
        return sum;
    }

    console.log(sumPrimes(1, 100));

    //方法1:
    function factorial(n){
        var jie = 1;
        for(var i = 1; i <= n; i++){
            jie *= i;
        }
        return jie;
    }

    }*/

    /*4、
    计算n的阶乘之和(1! + 2! + 3! + ...+ n!)
    */

    function factorialSum(n){
        var sum = 0;
        for(var i = 1; i <= n; i++){
            sum += factorial(i);
        }
        return sum;
    }

    function isFourOfNum(num) {

function sumOfFoursNum(num) {

    * */

    function nexTimes(h,m,s){
        var temp = 0;  // 表示向前进地址
        var str="";
        s++;
        if(s >= 60){
            temp = parseInt(s / 60);
            s %= 60;
        }
        m += temp;
        temp = 0;
        if(m >= 60){
            temp = parseInt(m / 60);
            m %= 60;
        }
        h += temp;
        if(h >= 24){
            h %= 24;
        }
        str=h + " : " + m + " : " + s;
        return str;
    }

    /*12、
      计算两个数的最大公约数(GCM)
    * */
    function GCM(m,n) {
        var min = m < n ? m : n;
        for(var i = min; i > 0; i--){
            if(m % i == 0 && n % i == 0){
                  return "最大公约数"+i;
            }
        }
    }
    console.log(GCM(120,80));

    /*13、
      计算两个数的最小公倍数(LCM)
    * */

    function LCM(m,n) {
        var max = m > n ? m : n;
        for(var i = max; true; i++){
            if(i % m == 0 && i % n == 0){
                return "最小公倍数:" + i;
            }
        }
    }

    console.log(LCM(120,80));

    /*14、
      计算斐波那契数列的第n项的值
      月数:1  2  3  4  5  6     n
    对数:1  1  2  3  5  8  ..   (n-1)+(n-2)    斐波那契数列
    */

    function fibonacciNumberOfN(n) {
        var num;  // 第n项的数列那个值
        var pre1 = 1;  // 第n项前面的两项
        var pre2 = 1;
        for (var i = 1; i <= n; i++){
            if (i == 1 ||i == 2 ){
                num = 1;
            }else{
                num = pre1 + pre2;  //前一项加后一项就等于当前这个数的值
            }
            pre1 = pre2;
            pre2 = num; //动态的把该值前面的两项数据更换
            if(i==n){
                return num;
            }
        }
    }

    console.log(fibonacciNumberOfN(30));

    function maoPao(arr) {
        for(var i = 0; i < arr.length - 1; i++){
            for(var j = 0; j < arr.length - i - 1; j++){
                if(arr[j] > arr[j + 1]){
